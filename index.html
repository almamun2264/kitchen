<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
    </header>

    <main>
        <!-- section hero -->
        <section class="section-hero">
            <div class="hero">
                <div class="hero__box container flex">
                    <h1 class="heading-primary">
                        Transform your kitchen into</br> a Michelin-starred</br> restaurant
                    </h1>
                    <a href="#" class="btn">let's go</a>
                </div>

            </div>
        </section>

        <!-- section expirence -->
        <section class="section-exp">
            <div class="exp container">
                <div class="exp_text-box">
                    <h2 class="heading-secondary">
                        Ready for the ultimate culinary experience in your own home?
                    </h2>
                    <p class="para-primary">
                        You are in the best hands with us! Book our exclusive home catering service now and let us
                        transform your home into a Michelin-star kitchen.
                    </p>

                </div>
                <div class="exp_img-box">
                    <div class="exp_img-box-div exp_img-box-div--1"><img class="exp_img exp_img-1" src="img/img-1.jpg"
                            alt=""></div>
                    <div class="exp_img-box-div exp_img-box-div--2"><img class="exp_img exp_img-2" src="img/img-2.jpg"
                            alt=""></div>
                    <div class="exp_img-box-div exp_img-box-div--3"><img class="exp_img exp_img-3" src="img/img-3.jpg"
                            alt=""></div>



                    <!-- <img class="exp_img exp_img-1" src="img/img-1.jpg" alt="">
                    <img class="exp_img exp_img-2" src="img/img-2.jpg" alt="">
                    <img class="exp_img exp_img-3" src="img/img-3.jpg" alt=""> -->
                </div>
            </div>
        </section>
    </main>

</body>

</html>
